services:
  db:
    image: postgres:17
    restart: always
    env_file:
      - .env
    environment:
      - POSTGRES_USER=$DB_USER
      - POSTGRES_PASSWORD=$DB_PASSWORD
      - POSTGRES_DB=$DB_NAME
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./app/db/sql/001_create_tables.sql:/docker-entrypoint-initdb.d/init1.sql
      - ./app/db/sql/002_email_codes.sql:/docker-entrypoint-initdb.d/init2.sql
      - ./app/db/sql/003_refresh_tokens.sql:/docker-entrypoint-initdb.d/init3.sql
      - ./app/db/backups:/var/lib/postgresql/backups
    ports:
      - "$DB_PORT:$DB_PORT"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $DB_USER -d $DB_NAME"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "$APP_PORT:$APP_PORT"
    env_file:
      - .env
    volumes:
      - ./app:/app:ro
    links:
      - db

volumes:
  db_data:
